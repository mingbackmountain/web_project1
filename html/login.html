<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Log in</title>
</head>

<body>
    <div class="row nav">
        <div class="nav-item"><a href="">Logo</a></div>
        <div class="nav-item"><a href="">Ethnic&nbspProduct</a></div>
        <div class="nav-item"><a href="">Educational&nbspPackage</a></div>
        <div class="nav-item"><a href="">Cart</a></div>
        <div class="nav-item"><a href="">User</a></div>
    </div>

    <div class="container">
        <div class="card-container">
            <form>
                <!--logo-->
                <img src="logo.png">
                <span class="login-form-title">
                    Log in
                </span>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="button">
                    <button type="submit" class="btn-submit">Submit</button>
                </div>

            </form>

            <div>


            </div>
        </div>
    </div>
</body>

</html>
