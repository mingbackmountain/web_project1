<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <title>ระบบสมัครสมาชิก</title>
</head>

<body>
    <div class="row nav">
        <div class="nav-item"><a href="">Logo</a></div>
        <div class="nav-item"><a href="">Tribe1</a></div>
        <div class="nav-item"><a href="">Tribe2</a></div>
        <div class="nav-item"><a href="">Tribe3</a></div>
        <div class="nav-item"><a href="">Package</a></div>
        <div class="nav-item"><a href="">Cart</a></div>
        <div class="nav-item"><a href="">User</a></div>
    </div>
    <div class="container">
        <h1>ระบบสมัครสมาชิก</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputPassword1">Username</label>
                <input type="username" class="form-control" id="exampleInputPassword1" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-success">ยืนยัน</button>
        </form>
    </div>

</body>

</html>
